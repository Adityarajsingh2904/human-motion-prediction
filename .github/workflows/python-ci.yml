name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:

    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install numpy torch --extra-index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --exclude=__pycache__,.git,assets
    - name: Run tests
      run: |
        pip install pytest
        pytest -q

